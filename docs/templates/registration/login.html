{% extends "docs/base.html" %}

{% block content %}

<div class='container'>
    <h4>Please login in:</h4>
    {% if form.errors %}
     <p style="color: red">Your username and password do not match, please try again</p>
    {% endif %}
</div>
 <form method="POST" action="{% url 'login' %}">
    <div class='container'>
    <div class="form-group">

    {% csrf_token %}
        {{ form.as_p }}
            <input type="submit" value="Login" class="btn btn-primary">
    </form>
    
    </div>
    <h7>If you do not have an account please go ahead
        <a href="{% url 'signup'%}">Register</a>
    </h7>
</div>
{% endblock content %}
