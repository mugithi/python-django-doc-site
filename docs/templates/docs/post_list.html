{% extends "docs/base.html" %}

{% block content %}

<form action="{% url 'docs:search' %}" method="GET" type="submit">
    Search:
    <input type="search" id="search" name="q" placeholder="Search">
</form>


<div class='centerstage'>

    {% for post in post_list  %}
    <div class='post'>
        <h1>
            <a href="{% url 'docs:post_detail' pk=post.pk %}">{{ post.title }}</a>
        </h1>
        <div class='date'>
            <p>Published on: {{ post.published_date|date:"D M Y"}}</p>
        </div>
        <a href="{% url 'docs:post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>

   
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
