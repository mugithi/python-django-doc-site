{% extends "docs/base.html" %}


{% block headers %}
    <form class="form-inline my-2 my-lg-0" action="{% url 'docs:search' %}" method="GET" type="search">
            <input class="form-control ml-sm-2" type="search" name="q" placeholder="Search">
            <button class="btn btn-outline-success my-0 my-sm-0" type="submit">Search</button>
    </form>
{% endblock%}

{% block content %}
<div class='centerstage'>
    <div class='container'>
        <div class='post'>
        {% for post in post_list  %}
               <h4>
                    <a href="{% url 'docs:post_detail' pk=post.pk %}">{{ post.title }}</a>
               </h4>
               <div class='date'>
                    <p>Published on: {{ post.published_date|date:"D M Y"}}</p>
               </div>
               <a href="{% url 'docs:post_detail' pk=post.pk %}">
                     Comments: {{ post.approve_comments.count }}
               </a>
        {% endfor %}
        </div>
    </div>
{% endblock content %}
