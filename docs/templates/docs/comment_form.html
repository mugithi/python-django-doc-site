{% extends "docs/base.html" %}
{% block content %}
<div class="=container">
    <h2>New comment</h2>
    <div class="form-group">
    <form method="POST" class="post-form">
        {% csrf_token %} 
        {{form.as_div}}
        <button type="submit" class="save btn btn-default">Post Comment</button>
    </form>
    </div>
    {% comment %} <script>var editor = new MediumEditor('.editable');</script> {% endcomment %}
    </div>
{% endblock %}
